server.servlet.context-path=/api

# spring.jackson.default-property-inclusion=non-null

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:data-test.sql
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:myH2DB;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.h2.Driver
#spring.jpa.show-sql: true

# swagger-ui custom path
springdoc.swagger-ui.path=/

# security
expensetracker.auth.token.sign-key=signKey012345678901234567890123456789
expensetracker.auth.token.valid-time=30000000
